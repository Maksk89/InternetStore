<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        Моя вторая страница
    </title>
</head>
<body>
<div style="position:fixed;top:0px;left:0px;width:100%;height:100px;background-color:#aaaaaa;border-bottom:1px solid #555555;text-align:center;">
    <div style="width:200px;height:80px;margin:10px;">
        Мой сайт для задания
    </div>
</div>
<div style="width:100%;min-height:1024px;margin-top:120px;">
    <div style="margin:0 auto;width:400px;height:500px;background-color:#cccccc;border:1px solid #555555;text-align:center;">
        <form name="registration">
            <div style="margin-top:50px">
                Имя<input type="text" name="name"><br>
                Фамилия<input type="text" name="surname"><br>
                Пол <br><input type="radio" checked="true" name="gender" value="male">Мужской<br>
                <input type="radio" name="gender" value="female">Женский<br>
                Город   <select size="1" name="city">
                <option value="city_value1">Москва</option>
                <option value="city_value2">Санкт-Петербург</option>
            </select><br>
                Логин<input type="text" name="login"><br>
                Пароль<input type="password" name="password"><br>
                Дополнительная информация<textarea cols="20" rows="10" wrap="virtual">Введите текст</textarea><br>
                <input type="submit" value="Зарегистрироваться">
            </div>
        </form>
    </div>
</div>
</body>
</html>
